<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Simulação de Votação</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    .ok { color: #0a7; } .erro { color: #c00; }
    input, select, button { padding: 0.5rem; margin: 0.25rem 0; }
    header { margin-bottom: 1rem; }
  </style>
</head>
<body>
<header>
  <h1>Simulação de Votação</h1>
  <nav>
    <a href="/">Início</a> | <a href="/resultado">Apuração</a> | <a href="/h2-console" target="_blank">Console H2</a>
  </nav>
</header>

<div class="card">
  <h2>Emitir token</h2>
  <form method="post" action="/emitir-token">
    <button type="submit">Emitir token</button>
  </form>
  <p>Token: <strong th:text="${token} ?: '—'"></strong></p>
  <p class="ok" th:if="${mensagem}" th:text="${mensagem}"></p>
</div>

<div class="card">
  <h2>Votar</h2>
  <form method="post" action="/votar">
    <label>Token</label><br>
    <input type="text" name="token" placeholder="Cole seu token aqui" required><br>
    <label>Escolha</label><br>
    <select name="escolha" required>
      <option th:each="c : ${candidatos}" th:value="${c}" th:text="${c}"></option>
    </select><br>
    <button type="submit">Registrar voto</button>
  </form>
  <p class="ok" th:if="${recibo}" th:text="'Recibo: ' + ${recibo}"></p>
  <p class="erro" th:if="${erro}" th:text="${erro}"></p>
</div>

<div class="card">
  <h2>Resultado</h2>
  <a href="/resultado">Ver apuração</a>
</div>
</body>
</html>
